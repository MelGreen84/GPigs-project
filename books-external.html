<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--- Web page reads from internal array of books and selects only those records that match the option selected by the user. Selected records are displayed in an appropritely coloured div --->

<title>Books</title>

<link rel = "stylesheet" href = "css/books.css"> <!--- include external style sheet --->

</head>

<body>
	<div class="header">Header</div>
    <div class="banner">Banner</div>    
    <div class="nav">
	   <!--- buttons for book type options --->
        <button style="background-color:red" onclick="bookSearch('H','Horror')">Show Horror</button>
        <button style="background-color:green" onclick="bookSearch('M','Mystery')">Show Mystery</button>
        <button style="background-color:yellow" onclick="bookSearch('S','Suspense')">Show Suspense</button>
        <button style="background-color:teal" onclick="bookSearch('C','Comedy')">Show Comedy</button>
	</div>
	<div class="flexbox-container">
    	<!--- create flexbox elements to display books --->
        <div id="books1" class="flexbox-item flexbox-item-1">Horror</div>
        <div id="books2" class="flexbox-item flexbox-item-2">Mystery</div> 
        <div id="books3"class="flexbox-item flexbox-item-3">Suspense</div>
        <div id="books4" class="flexbox-item flexbox-item-4">Comedy</div>
        
        
    </div>

<div class="footer">Footer</div> 

<script src = "js/books.js"></script> <!--- include external javascript --->

</body>

</html>
